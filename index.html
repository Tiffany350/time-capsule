<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>致五年後的你</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #f9f5ee;
      color: #4a3f35;
      padding: 2em;
      max-width: 800px;
      margin: auto;
      line-height: 1.8;
      background-image: url('https://i.imgur.com/MK3eW3As.jpg'); /* 可換成紙張背景 */
      background-size: cover;
      background-repeat: no-repeat;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 0.5em;
      color: #5a4c3b;
    }

    .section {
      margin-top: 2em;
    }

    iframe {
      margin-top: 1em;
      width: 100%;
      height: 160px;
      border: none;
      border-radius: 12px;
    }

    .footer {
      margin-top: 4em;
      font-size: 0.8em;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>致五年後的你，請打開這封信</h1>

  <div class="section">
    <h2>✉️ 信件說明</h2>
    <p>嗨，你好嗎？這是我 2025 年寫給你的信，我們在 5 月 28 日的午後聚會過，這封信是我想讓你保存的一段心意與記憶⋯⋯</p>
  </div>

  <div class="section">
    <h2>🎧 回憶歌單</h2>
    <!-- 請將 XXXXXXXXXX 換成你的 Spotify Playlist ID -->
    <iframe src="https://open.spotify.com/embed/playlist/XXXXXXXXXXXXX?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
  </div>

  <div class="section">
    <h2>💬 留言牆</h2>
    <!-- 嵌入 Google Form / Tally / Padlet -->
    <iframe src="https://docs.google.com/forms/d/e/你的表單ID/viewform?embedded=true" height="600"></iframe>
  </div>

  <div class="footer">
    Made with 💌 by Tiffany — 2025
  </div>
</body>
</html>
